<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑</h2>
    </div>
    <form action="{:U(do_edit)}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">公司名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="cname" value="{$info['cname']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips">（会员昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info['name']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="moblie" value="{$info['moblie']}">
            </div>
        </div>
       <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="qq" value="{$info['qq']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">联系地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$info['address']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">积分<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="score" value="{$info['score']}">
            </div>
        </div>
        <div class="form-item">
			<label class="item-label">用户类型<span class="check-tips">（请选择相应的用户类型）</span></label>
			<div class="controls">
				<select name="type">
                    <option value="0" <if condition="$info.type eq 0">selected="selected"</if>>正常</option>	
                    <option value="1" <if condition="$info.type eq 1">selected="selected"</if>>业务员</option>	
				</select>
			</div>
		</div>
        <if condition="$info.type eq 0">
        	<label class="item-label">业务员<span class="check-tips">（用户所属业务员）</span></label>
			<div class="controls">
				<select name="type_mid">
                    <option value="0" <if condition="$info.type_mid eq 0">selected="selected"</if>>未分配</option>	
                    <volist name="ylist" id="vo">
                    <option value="{$vo.uid}" <if condition="$info['type_mid'] eq $vo['uid']">selected="selected"</if>>{$vo['cname']}({$vo['name']})</option>	
                    </volist>
				</select>
			</div>
        </if>
        <!--<div class="form-item">
            <label class="item-label">密码<span class="check-tips">（填写此为新密码）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>-->
		<input type="hidden" name="uid" value="{$info['uid']}">
		
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
    
</div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
