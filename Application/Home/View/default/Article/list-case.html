<include file="Public/header"/>
	<div class="about_us">
		<div class="inner-title-style">
			<img src="__IMG__/bage1.png" alt="" class="bage" />
			<div class="clr">
				<div class="innteit_top clr">
					<i class="icon_ins"></i>
					<div class="innte">成功案例</div>
				</div>

				<div class="innnav_right">
					当前位置：<a href="\">首页</a> | 成功案例
				</div>
			</div>
			<div class="line_text clr">
				<div class="innline"></div>
				<div class="inntext">Environmental</div>
				<div class="innline"></div>
				<div class="innline2"></div>
			</div>
		</div>

		
		<div class="tr_about_list clr">
        	<article:list name="vo" category="$cid" row="$category['list_row']">
			<a href="{:U('Article/detail','id='.$vo['id'])}" class="links" target="_blank">
				<img src="{$vo.cover_id|get_cover='path'}" alt="" class="pics" />
				<div class="text">{$vo.title}</div>
				<div class="word">{$vo.engname}</div>
			</a>
            </article:list>
			
		</div>
		

		<div class="own_flip">
			<article:page cate="$cid" listrow="$category['list_row']"/>
            </article:list>
		</div>
	</div>
<include file="Public/footer"/>
<script>
weichong.moduleAll(2);
</script>
</html>
